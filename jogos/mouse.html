<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GamesGPT | Fortune Mouse</title>
		<link rel="icon" href="../imagens/favicon.png" type="image/x-icon" />

		<link rel="stylesheet" href="../estilos/styles.css" />
		<link rel="stylesheet" href="../estilos/tiger.css" />
		<link rel="stylesheet" href="../estilos/layout.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container mouse">
			<div class="content">
				<div class="floating-button ox-button pulse" id="floatingButton">
					IDENTIFICAR SINAL </br><span id="countdown"></span>
			</div>
				<div class="sending">Identificando...</div>
				<div class="container-result">
					<div class="enter">Entre em: <span id="time-to-play"></span></div>
					<div class="play">
						<span class="times-span"><span id="times-to-play"></span>x</span>
						Normal
					</div>
					<div class="play">
						<span class="times-span"
							><span id="times-to-play-turb"></span>x</span
						>
						Turbo
					</div>
	
				<path
					d="M12 22a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22zm7-7.414V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.185 4.074 5 6.783 5 10v4.586l-1.707 1.707A.996.996 0 0 0 3 17v1a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-1a.996.996 0 0 0-.293-.707L19 14.586z"
				></path>
			</svg>
		</div>
		<div class="notify-card">
			<div class="left">
				<img src="../imagens/notifications/03.png" alt="" />
				<p>
					Quer ser avisado quando o Aplicativo encontrar um sinal super assertivo para você lucrar?
				</p>
			</div>
			<div class="buttons">
				<div class="button-1" onclick="closeNotify()">Não</div>
				<div class="button-2" onclick="notifyMe();closeNotify();">
					Quero ser avisado
				</div>
			</div>
		</div>
	</div>


		<script src="../codigo/tiger.js"></script>
		<script src="../codigo/injectconfig2.js"></script>
	</body>
</html>
